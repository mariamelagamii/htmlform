<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="userid">User id</label>
        <input type="text" id="userid" name="userid"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="address">Address</label>
        <input type="text"><br><br>
        <label for="country">Country</label>
        <input type=""><br><br>
        <label for="zip">Zip Code</label>
        <input type="text" name="zip" id="zip"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="sex">Sex</label>
        <input type="radio" id="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex">
        <label for="female">Female</label><br><br>
        <label for="lang">Language</label>
        <input type="checkbox" name="lang" id="english">
        <label for="english">English</label>
        <input type="checkbox" name="lang" id="nonenglish">
        <label for="nonenglish">Non English</label><br><br>
        <textarea name="about" id="about" cols="30" rows="10"></textarea><br><br>
        <input type="button" value="submit">
        <input type="reset" value="cancel">
    </form>
    <script src="main.js"></script>
</body>
</html>
